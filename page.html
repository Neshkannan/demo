<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Lookalike Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <img src="netflix-logo.png" alt="Netflix Logo">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">TV Shows</a></li>
    <li><a href="#">Movies</a></li>
    <li><a href="#">My List</a></li>
  </ul>
  <button class="btn">Sign In</button>
</nav>

<!-- Hero Section with Background Video -->
<section class="hero">
  <video src="hero-video.mp4" autoplay muted loop></video>
  <div class="hero-content">
    <h1>Unlimited movie, TV shows, and more.</h1>
    <p>Watch anywhere. Cancel anytime.</p>
    <button class="btn">Watch Now</button>
  </div>
</section>

<!-- Subscription Plans Section -->
<section class="plans">
  <h2>Choose a plan that's right for you.</h2>
  <div class="plan-cards">
    <!-- Dummy Plan Cards -->
    <div class="plan-card basic">
      <h3>Basic</h3>
      <p>$9.99/month</p>
      <button class="btn">Subscribe</button>
    </div>
    <div class="plan-card standard">
      <h3>Standard</h3>
      <p>$13.99/month</p>
      <button class="btn">Subscribe</button>
    </div>
    <div class="plan-card premium">
      <h3>Premium</h3>
      <p>$16.99/month</p>
      <button class="btn">Subscribe</button>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <p>&copy; 2024 Netflix Lookalike. All rights reserved.</p>
</footer>

<!-- JavaScript -->
<script src="script.js"></script>

</body>
</html>
